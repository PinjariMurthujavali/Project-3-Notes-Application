<!DOCTYPE html>
<html lang="en">
<!-- Declares the document type as HTML5 and sets the language of the document to English -->
<head>
    <!-- Metadata and links for the document -->
    <meta charset="UTF-8">
    <!-- Sets the character encoding for the document to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ensures the webpage is responsive and scales appropriately on different devices -->
    <title>Notes Application</title>
    <!-- Sets the title of the webpage that appears on the browser tab -->
    <link rel="stylesheet" href="style.css">
    <!-- Links an external CSS file to style the webpage -->
</head>
<body>
    <!-- Main content of the webpage -->
    <h1 class="heading">Notes Application</h1>
    <!-- Main heading of the webpage with a class for styling -->
    <p class="info-text">Double click on a note to remove it</p>
    <!-- Informational paragraph with a class for styling -->
    <div class="app" id="App">
    <!-- A container div for the application, assigned an ID for JavaScript interaction -->
        <button class="btn" id="btn">+</button>
<!-- A button with a "+" symbol to add new notes, styled using a class and accessed using an ID -->
    </div>
    <script src="scipt.js"></script>
    <!-- Links an external JavaScript file to add functionality to the webpage -->
</body>
</html>
